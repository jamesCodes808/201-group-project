<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&family=Roboto+Slab:wght@100;300;400&family=Roboto:wght@100;300;400;500&display=swap"
        rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    <title>Pokemon Guessing Game</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="leaderboard.html">LeaderBoard</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 class="game-title" id="game-title">WHO'S THAT POKeMON?</h1>
        <div class="card" id="game-main-container">
            <button class="startgame" id="startGame">
                Start Game
            </button>

            <img src="assets/img/pokeball.png" class="img-responsive" id="pokemonimg"></img>

            <p id="answer">_ _ _ _ _</p>

            <p id="guessCount">Guesses left: 10</p>
            <p id="lettersGuessed">Letters guessed: </p>

            <p id="wins"> Wins: 0</p>
            <p id="losses"> losses: 0</p>


        </div>
        <section id="player-form-section" class="hidden">
            <form id="player-form">
                <fieldset>
                    <legend>Input Name To Save Score!</legend>
                    <label for="name">Name:
                        <input id="name" type="text">
                    </label>
                    <label for="time">
                        Time Taken To complete in seconds:
                        <input id="time" type="number" readonly>
                    </label>
                    <label for="score">
                        Score:
                        <input id="score" type="number" readonly>
                    </label>
                    <input type="submit" value="Submit Player Info">
                </fieldset>
            </form>
        </section>

        <section id="try-again-container" class="hidden">
            <button id="try-again-btn">Try Again</button>
        </section>

    </main>
    <footer>
        <p>&copy: James Ian Solima, Ernesto Cardenas, Chris Bascom code-fellows class-201d96</p>
    </footer>

    <script src="js/app.js"></script>
    <script src="js/hangman.js"></script>
    <script src="js/leaderboard.js"></script>

</body>

</html>
